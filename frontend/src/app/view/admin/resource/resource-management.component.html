<h1 class="resource-management-title">
    <button mat-icon-button [routerLink]="['/admin']">
        <mat-icon>arrow_back</mat-icon>
    </button>
    <mat-icon inline>memory</mat-icon>
    Resource management
</h1>

<div class="resource-management-content">

    <ngx-simplebar style="position: absolute; width: 100%; height: 100%;">
        <div style="padding: 0.5em">

            <table mat-table [dataSource]="resourceInfos" class="resource-management-table">

                <!-- Resource ID column -->
                <ng-container matColumnDef="resourceID">
                    <th mat-header-cell *matHeaderCellDef>Resource ID</th>
                    <td mat-cell *matCellDef="let element">{{ element.resourceId }}</td>
                </ng-container>

                <!-- Size column -->
                <ng-container matColumnDef="size">
                    <th mat-header-cell *matHeaderCellDef>Size (bytes)</th>
                    <td mat-cell *matCellDef="let element">{{ element.size }}</td>
                </ng-container>

                <!-- Content type column -->
                <ng-container matColumnDef="contentType">
                    <th mat-header-cell *matHeaderCellDef>Content type</th>
                    <td mat-cell *matCellDef="let element">{{ element.contentType }}</td>
                </ng-container>

                <!-- Original name column -->
                <ng-container matColumnDef="originalName">
                    <th mat-header-cell *matHeaderCellDef>Original name</th>
                    <td mat-cell *matCellDef="let element">{{ element.originalName }}</td>
                </ng-container>

                <!-- Owner column -->
                <ng-container matColumnDef="owner">
                    <th mat-header-cell *matHeaderCellDef>Owner</th>
                    <td mat-cell *matCellDef="let element">
                        {{ getOwnerName(element.ownerId) }} ({{ element.ownerId }})
                    </td>
                </ng-container>

                <!-- Action column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button mat-raised-button color="warn" (click)="onDeleteResource(element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </div>
    </ngx-simplebar>

</div>
