<div class="profile-info">

    <div class="profile-avatar">
        <span class="avatar">
            <ngx-avatar *ngIf="!hasImage" [name]="userName" size="150" bgColor="#33cc99"></ngx-avatar>
            <ngx-avatar *ngIf="hasImage" [src]="userImage" size="150"></ngx-avatar>
            <span class="avatar-hover" (click)="onEditAvatar()">
                <mat-icon class="icon-huge">edit</mat-icon>
            </span>
        </span>
        <span class="editable"
              [contentEditable]="editUserName"
              [class.editing]="editUserName"
              (click)="startEditUserName()"
              #userNameEditField>{{ userName }}</span>
    </div>

    <div class="status-layout">
        <span class="editable status-editable"
              [contentEditable]="editStatus"
              [class.editing]="editStatus"
              (click)="startEditStatus()"
              #statusEditField>{{ status }}</span>
    </div>

</div>

<h2 class="resources-headline">Your resources</h2>
<div class="resource-overview">
    <ngx-simplebar style="position: absolute; width: 100%; height: 100%;">
        <app-user-resources-component [userId]="userId"></app-user-resources-component>
    </ngx-simplebar>
</div>
